<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: coral;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--Modo de eventos dentro do HTML  onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"  -->
        Interaja...
    </div>
    <script>
        var area = window.document.getElementById('area') //não é recomendado usar scopo fora da função, para saber mais aprofunde no conteúdo!!

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar) // modo para adicionar eventos dentro do JS, usando o addEventListener
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar() {
            area.innerText = 'Entrou!'
        }
        function sair(){
            area.innerText = 'Saiu!'
            area.style.background = 'coral'
        }
    </script>
</body>
</html>
